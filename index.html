    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'cyber-black': '#050505',
              'cyber-gray': '#121212',
              'cyber-panel': '#1E1E1E',
              'cyber-green': '#00ff41',
              'cyber-red': '#ff003c',
              'cyber-blue': '#00f3ff',
              'cyber-yellow': '#fcee0a',
            }
          }
        }

    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .scan-line {
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, #00ff41, transparent);
        opacity: 0.5;
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(500%); }
      }
    </style>
